<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shop</title>
    <!-- Bootstrap -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../CSS/collection.css">
    <div id="Start"></div>
</head>

<body>
    <div id="Start"></div>
    <div id="title" class="slide header">
        <a href="../index.html">
            <button type="button" class="none btn btn-primary btn-lg outline">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>HOME
            </button>
        </a>
        <h1>Our Collections</h1>
        <h2>Fall / Winter</h2>
        <h2>Spring / Summer</h2>
        <h1>2016</h1>
        <span class="exp glyphicon glyphicon-menu-down" aria-hidden="true"></span>
    </div>
    <div id="slide1" class="slide">
        <div class="title">
            <h1 class="size">Summer Collection</h1>
        </div>
    </div>
    <div id="slide2" class="slide">
        <div class="title">
            <h1 class="size">Winter Collection</h1>
        </div>
        <img src="../IMG/colgif.gif">
    </div>
    <div id="slide3" class="slide">
        <div class="title">
            <h1 class="size">Current Collection</h1>
        </div>
    </div>
    <div id="slide4" class=" slide header">
        <header>Join Our Mailing List</header>
        <form id="form" class="boddy topBefore">
            <input id="name" type="text" placeholder="NAME">
            <input id="email" type="text" placeholder="E-MAIL">
            <input id="email" type="text" placeholder="ADRESS">
            <input class="length" id="submit" type="submit" value="GO!">
        </form>
    </div>
    <!-- JS -->
    <script src="../jquery.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../JS/main.js"></script>
    <script type="../JS/collection.js"></script>
</body>

</html>
